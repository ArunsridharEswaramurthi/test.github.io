<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            top: 10%;
            right:40%;
            align-items: center;
            position:absolute;
            background-color: aqua;
            padding: 50px 80px 10px 30px;
            box-shadow: #144976 20px 30px 40px;
           

        }
    </style>
</head>

<body>


    <form  method="post" class="container" >

        <div class="lead-form">

            <div class="form-panel">
                <div class="form-section">
                    <p>
                        <span class="Name"><input type="text" name="Name" value="" size="40" aria-required="true"
                                aria-invalid="false" placeholder="Full Name:" /></span>
                    </p>
                    <p><span class="email"><input type="email" name="email" value="" size="40" aria-required="true"
                                aria-invalid="false" placeholder="Email:" /></span>
                    </p>
                    <p><span class=" phone"><input type="tel" name="phone" value="" size="40" aria-required="true"
                                aria-invalid="false" placeholder="Phone:" /></span>
                    </p>
                    <p><span class=" message"><textarea name="message" cols="40" rows="10" aria-required="true"
                                aria-invalid="false" placeholder="Message:"></textarea></span></p>


                    </span>
                </div>
            </div>
            <p> <input type="submit" value="Submit Request" class=" submitform" />
            </p>
        </div>

    </form>

</body>

</html>
